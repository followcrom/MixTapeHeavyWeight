<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MixTape HeavyWeight - 404 - Page Not Found</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bludclart Jungle Techno from the MixTape HeavyWeight. Free mmixes to stream and download. Features an audio visualizer, skippable playlist, and comments section."
    />
    />
    <meta name="keywords" content="jungle,techno,free,mmixes,stream,download" />
    <meta name="theme-color" content="#000" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/404.css" />
    <link rel="stylesheet" href="/css/nav-bar.css" />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>

  <body>
    <div class="topBox">
      <div class="banner">MixTape HeavyWeight</div>
    </div>
    <div class="container">
      <h1>404 - Page Not Found</h1>
      <h3>
        If you are looking for a mix, please check the
        <a class="page" href="/index.html">mixtape page</a> for all available
        mixes.
      </h3>
      <div class="image">
        <img src="/images/404_crop.png" alt="404 Error Image" />
      </div>
    </div>

    <footer>
      <script src="/js/rollovers.js"></script>

      <div class="icon_row">
        <div class="grid-container">
          <div
            class="grid-item"
            onmouseover="showHiddenText(this, 'online')"
            onmouseout="hideHiddenText(this)"
          >
            <a class="footer" href="https://followcrom.com/">
              <img
                class="icon"
                src="/images/icons/home-2.png"
                alt="followCrom home"
                title="followCrom home"
              />
            </a>
          </div>

          <div
            class="grid-item"
            onmouseover="showHiddenText(this, 'on LinkedIn')"
            onmouseout="hideHiddenText(this)"
          >
            <a
              class="footer"
              href="https://linkedin.com/in/followCrom"
              target="_blank"
            >
              <img
                class="icon"
                src="/images/icons/linkedin.png"
                alt="followCrom on Linked In"
                title="followCrom on Linked In"
              />
            </a>
          </div>

          <div
            class="grid-item"
            onmouseover="showHiddenText(this, 'on GitHub')"
            onmouseout="hideHiddenText(this)"
          >
            <a
              class="footer"
              href="https://github.com/followcrom"
              target="_blank"
            >
              <img
                class="icon"
                src="/images/icons/github.png"
                alt="followCrom on Git Hub"
                title="followCrom on Git Hub"
              />
            </a>
          </div>

          <div
            class="grid-item"
            onmouseover="showHiddenText(this, 'on Medium')"
            onmouseout="hideHiddenText(this)"
          >
            <a
              class="footer"
              href="https://medium.com/@followcrom"
              target="_blank"
            >
              <img
                class="icon"
                src="/images/icons/medium.png"
                alt="followCrom on Medium"
                title="followCrom on Medium"
              />
            </a>
          </div>
        </div>
      </div>

      <div class="rollover_row">
        <div class="static-div">followCrom</div>

        <div id="nav_hover" class="nav_hover">on the decks</div>
      </div>
    </footer>
  </body>
</html>
